<div style="margin:auto; width: 70%; margin-top: 30px;">
  <app-search-bar (onSelectedOption)="onSelectedFilter($event)"></app-search-bar>
</div>
<h2 style="text-align:center">Data</h2>
<div *ngFor="let result of results" class="group">
  <p><strong>ID :</strong>{{result.id}}</p>
  <p><strong>Description :</strong> {{result.description}}</p>
  <p><strong>Type: </strong>{{result.type}}</p>
  <p><strong>Size: </strong>{{result.size}}</p>

</div>
